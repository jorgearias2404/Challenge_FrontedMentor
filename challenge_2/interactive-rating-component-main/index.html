<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Interactive rating component</title>


<body>

  <div id="Body_1">
       <section>

        <figure>
          <img src="./images/icon-star.svg" alt="star">
        </figure>

        <h1>How did we do?</h1>
        <p>Please let us know how we did with Your
          support request. All feedback is aprecciate
          to help us improve our offering!
        </p>
        <form id="Form" action="/">
          
          <div >
            <input type="button" value="1" class="Button">
         
            <input type="button" value="2" class="Button">
         
            <input type="button" value="3" class="Button">
          
            <input type="button" value="4" class="Button">
           
            <input type="button" value="5" class="Button">
          </div>
           
       <div class="Submit-Button">
        <button> SUBMIT</button>
       </div>
          
         

        </form>
       
      </section>
  </div>
  <div id="Body_2" style="display: none;">

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge Arias</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
