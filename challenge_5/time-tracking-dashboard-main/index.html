<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
 <section class="container">
     <div class="left_container">
            <div id="user_id">
                <img src="./images/image-jeremy.png" alt="picture">
                <div>
                  <h3>Report for</h3>
                  <h1 class="title">Jeremy Robson</h1>
                </div>
               
            </div>

           <div class="button_container">
                <h3 class="button">Daily</h3>
                <h3 class="button">Weekly</h3>
                <h3 class="button">Monthly</h3>
           </div>
     </div>





     <!-- contenedor de la derecha -->
     <div class="right_container">
          <!-- arriba -->
          <div class="top">
               <!-- work -->
               <div class="sub_container" id="work">
                <img src="./images/icon-work.svg" alt="work" class="img"> 
                  <div class="info">
                     <div class="title-img">
                      <p>Work</p>
                      <img src="./images/icon-ellipsis.svg" alt="points">
                     </div>
                     <div class="values">
                      <h1 id="work_info">32hrs</h1>
                      <p id="work_info_last">Last Week - 36hrs</p>
                     </div>
                     
                  </div>
               </div>

               <!-- play -->
               <div class="sub_container" id="play">
                <img src="./images/icon-play.svg" alt="play" class="img">
                <div class="info">
                  <div class="title-img">
                    <p>Play</p>
                    <img src="./images/icon-ellipsis.svg" alt="points">
                  </div>
                  <div class="values">
                    <h1 id="play_info">10hrs</h1>
                    <p id="play_info_last">Last Week - 8hrs</p>
                  </div>
                 
                </div>
               </div>
              
               <!-- study -->
               <div class="sub_container" id="study">
               <img src="./images/icon-study.svg" alt="study" class="img">
                <div class="info">
                  <div class="title-img">
                    <p>Study</p>
                    <img src="./images/icon-ellipsis.svg" alt="points">
                  </div>
                  <div class="values">
                    <h1 id="study_info">4hrs</h1>
                    <p id="study_info_last">Last Week - 7hrs</p>
                  </div>
                 
                </div>
               </div>
              
           </div>


           <!-- abajo -->
           <div class="bottom">
                <!-- excercise -->
                <div class="sub_container" id="exercise">
                  <img src="./images/icon-exercise.svg" alt="exercise" class="img">
                  <div class="info">
                    <div class="title-img">
                      <p>Excercise</p>
                      <img src="./images/icon-ellipsis.svg" alt="points">
                    </div> 
                    <div class="values">
                      <h1 id="excercise_info">4hrs</h1>
                      <p id="excercise_info_last">Last Week - 5hrs</p>
                    </div> 
                   
                  </div>
                </div>
                <!-- Social -->
                <div class="sub_container" id="social">
                 <img src="./images/icon-social.svg" alt="social" class="img">
                  <div class="info">
                    <div class="title-img">
                      <p>Social</p>
                      <img src="./images/icon-ellipsis.svg" alt="points">
                    </div>
                    <div class="values">
                      <h1 id="social_info">5hrs</h1>
                      <p id="social_info_last">Last Week - 10hrs</p>
                    </div>
                   
                  </div>
                </div>
                <!-- Self care -->
                <div class="sub_container" id="self_care">
                  <img src="./images/icon-self-care.svg" alt="selfcare" class="img">
                  <div class="info">
                    <div class="title-img">
                      <p >Self Care</p>
                      <img src="./images/icon-ellipsis.svg" alt="points">
                    </div>
                    <div class="values">
                      <h1 id="selfcare_info">2hrs</h1>
                      <p id="selfcare_info_last">Last Week - 2hrs</p>
                    </div>
                  
                  </div>
                </div>
           </div>
     </div>
 </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgearias2404">Jorge Arias</a>.
  </div>


  <script src="./scripts.js"></script>
</body>
</html>
